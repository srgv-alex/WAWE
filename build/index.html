<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WAWE</title>
		<link rel="stylesheet" href="./css/main.css" />

		<link rel="icon" type="image/x-icon" href="" />
		<link rel="apple-touch-icon" sizes="180x180" href="" />
	</head>

	<body>
		<main class="docs">
			<section>
				<section class="map">
					<div class="container-mid">
						<h2 class="h2 visually-hidden">Местоположение</h2>

						<div class="map__img">
							<picture>
								<source srcset="./img/map/map.webp 1x, ./img/map/map@2x.webp 2x" type="image/webp" />
								<source srcset="./img/map/map.jpg 1x, ./img/map/map@2x.jpg 2x" type="image/jpeg" />
								<img src="./img/map/map.jpg" width="1473" height="640" alt="карта местонахождения" />
							</picture>
							<img class="map__pin" src="./img/map/pin.svg" alt="метка местонахождения" />
						</div>
					</div>
				</section>
			</section>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/mixitup/dist/mixitup.min.js"></script>
		<script src="./js/index.bundle.js"></script>
	</body>
</html>
