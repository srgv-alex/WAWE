<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WAWE</title>
		<link rel="stylesheet" href="./css/main.css" />

		<link rel="icon" type="image/x-icon" href="" />
		<link rel="apple-touch-icon" sizes="180x180" href="" />
	</head>

	<body>
		<main class="docs">
			<section>
				<section class="gallery">
					<div class="container">
						<div class="gallery__header">
							<h2 class="h2 subtitle--decor">ГАЛЕРЕЯ</h2>
						</div>
						<div class="gallery__filters">
							<button class="btn filter-btn" data-filter="all">ВСЕ</button>
							<button class="btn filter-btn" data-filter=".tourists">ТУРИСТЫ</button>
							<button class="btn filter-btn" data-filter=".nature">ПРИРОДА</button>
							<button class="btn filter-btn" data-filter=".pro">ПРОФИ</button>
						</div>
						<div class="gallery__grid" id="gallery">
							<div class="mix pro all grid-1">
								<picture>
									<source srcset="./img/gallery/gallery-7.webp 1x, ./img/gallery/gallery-7@2x.webp 2x" type="image/webp" />
									<source srcset="./img/gallery/gallery-7.jpg 1x, ./img/gallery/gallery-7@2x.jpg 2x" type="image/jpeg" />
									<img src="./img/gallery/gallery-7.jpg" alt="img" />
								</picture>
							</div>
							<div class="mix tourists all grid-2">
								<picture>
									<source srcset="./img/gallery/gallery-5.webp 1x, ./img/gallery/gallery-5@2x.webp 2x" type="image/webp" />
									<source srcset="./img/gallery/gallery-5.jpg 1x, ./img/gallery/gallery-5@2x.jpg 2x" type="image/jpeg" />
									<img src="./img/gallery/gallery-5.jpg" alt="img" />
								</picture>
							</div>
							<div class="mix pro all grid-3">
								<picture>
									<source srcset="./img/gallery/gallery-4.webp 1x, ./img/gallery/gallery-4@2x.webp 2x" type="image/webp" />
									<source srcset="./img/gallery/gallery-4.jpg 1x, ./img/gallery/gallery-4@2x.jpg 2x" type="image/jpeg" />
									<img src="./img/gallery/gallery-4.jpg" alt="img" />
								</picture>
							</div>
							<div class="mix tourists all grid-4">
								<picture>
									<source srcset="./img/gallery/gallery-3.webp 1x, ./img/gallery/gallery-3@2x.webp 2x" type="image/webp" />
									<source srcset="./img/gallery/gallery-3.jpg 1x, ./img/gallery/gallery-3@2x.jpg 2x" type="image/jpeg" />
									<img src="./img/gallery/gallery-3.jpg" alt="img" />
								</picture>
							</div>
							<div class="mix nature all grid-5">
								<picture>
									<source srcset="./img/gallery/gallery-2.webp 1x, ./img/gallery/gallery-2@2x.webp 2x" type="image/webp" />
									<source srcset="./img/gallery/gallery-2.jpg 1x, ./img/gallery/gallery-2@2x.jpg 2x" type="image/jpeg" />
									<img src="./img/gallery/gallery-2.jpg" alt="img" />
								</picture>
							</div>
							<div class="mix tourists all grid-6">
								<picture>
									<source srcset="./img/gallery/gallery-6.webp 1x, ./img/gallery/gallery-6@2x.webp 2x" type="image/webp" />
									<source srcset="./img/gallery/gallery-6.jpg 1x, ./img/gallery/gallery-6@2x.jpg 2x" type="image/jpeg" />
									<img src="./img/gallery/gallery-6.jpg" alt="img" />
								</picture>
							</div>
						</div>
						<div class="gallery__btns">
							<button class="gallery__load-more btn">ПОКАЗАТЬ ЕЩЕ</button>
						</div>
					</div>
				</section>
			</section>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/mixitup/dist/mixitup.min.js"></script>
		<script src="./js/index.bundle.js"></script>
	</body>
</html>
