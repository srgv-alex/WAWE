<section class="contacts">
	<div class="container">
		<div class="contacts__header">
			<h2 class="h2 subtitle--decor">ОСТАВИТЬ ЗАЯВКУ</h2>
		</div>
		<div class="contacts-content">
			<div class="form__wrapper">
				<form class='form'>
					<div class="form__inputs">
						<input name='name' autocomplete='name' class="input" type="text" aria-label='Имя'
							placeholder='Имя'>
						<input name='tel' autocomplete='tel' class="input" type="tel" aria-label='Телефон'
							placeholder='Телефон'>
					</div>
					<textarea name='message' class='input form-textarea' aria-label='Сообщение'
						placeholder='Оставьте сообщение, и мы свяжемся с Вами в ближайшее время'></textarea>
					<button type='submit' class="btn form-btn">ОТПРАВИТЬ</button>
				</form>
			</div>
			<div class="contacts-address">
				<div class="contacts-address__wrapper">
					<address class='address'>
						<p class="contacts-address__text">
							Есть вопрос?<br>Вы можете связаться с нами:
						</p>
						<a class="contacts-address__link" href="tel:+34674863788">WhatsApp, Viber, Telegram <br> +3 467
							486-37-88
						</a>
						<p class="contacts-address__street">
							Avenida grandes playas 79,Corralejo la Oliva Fuerteventura,Spain. 35660
						</p>
					</address>
				</div>
			</div>
		</div>
		<div class="social">
			<div class="social-links">
				<a class="social__link" href="#!">INSTAGRAM</a>
				<a class="social__link" href="#!">FACEBOOK</a>
				<a class="social__link" href="#!">YOUTUBE</a>
			</div>
		</div>
	</div>
</section>
